<!DOCTYPE html>
<html lang="en" ng-app="expensesApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="css/app.css"></script>
</head>
<body ng-controller="ExpensesViewController">
<p>Hello, {{name}}!</p>

    <div><h1>{{expense.phrase}}</h1></div>
    <div>{{expense.description}}</div>
    <div >{{expense.amount || amountDefault()}}</div>
    <input type="range" min="0" max="100" ng-model="value" value="{{expense.amount}}">
    <button ng-click="increaseAmount()">Increase amount</button>
    <button ng-click="amountDefault()">Reset amount</button>
</div>
</body>
</html>
